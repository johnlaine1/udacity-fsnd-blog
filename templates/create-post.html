{% extends "base.html" %}

{% block content %}

<h2 class="jumbotron">This is the page to CREATE a post</h2>

<form method="post">
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control" 
               value="{% if data.subject %} {{ data.subject }} {% endif %}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control">{%if data.content %} {{ data.content }} {% endif %}</textarea>
    </div>
    <div class="form-group">
        {% if data.update_post %}
        <input type="submit" value="Update Post">
        {% else %}
        <input type="submit" value="Create New Post">
        {% endif %}
    </div>
</form>
<div class="error bg-danger">{% if data.error %} {{ data.error }} {% endif %}</div>
{% endblock %}
