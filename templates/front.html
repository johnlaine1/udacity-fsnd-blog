{% extends "base.html" %}

{% block content %}

<div class="jumbotron text-center">
    <h1>Front Page</h1>
</div>

{% if data.posts %}
    <div class="list-group">
    {% for post in data.posts %}
        <a href="post/{{ post.key().id() }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ post.subject }}</h4>
            <p class="list-group-item-text post-time"><strong>Created on: </strong>{{ post.created.strftime("%b %d, %Y --- %-I:%M %p") }}</p>
            <p class="list-group-item-text post-body">{{ post.content }}</p>
        </a>
    {% endfor %}
    </div>
{% endif %}

{% endblock %}
