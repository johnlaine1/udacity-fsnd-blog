{% extends 'base.html' %}

{% block content %}

<div class="jumbotron text-center">
    <h1>Registration</h1>
</div>
<form method="post" class="form-vertical">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" 
                   class="form=control" value="{{ username }}">
            <span class="bg-danger"> {{ errors.username_error }} {{ errors.user_exists_error }}</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form=control">
            <span class="bg-danger"> {{ errors.password_error }}</span>
        </div>
        <div class="form-group">
            <label for="verify">Verify Password</label>
            <input type="password" name="verify" id="verify" class="form=control">
            <span class="bg-danger"> {{ errors.verify_error }}</span>
        </div>
        <div class="form-group">
            <label for="email">Email(optional)</label>
            <input type="email" name="email" id="email" class="form=control" value="{{ email }}">
            <span class="bg-danger"> {{ errors.email_error }}</span>
        </div>
        <input type="submit">
</form>

{% endblock %}
